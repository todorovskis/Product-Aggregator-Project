<th:block xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{'/manufacturers'}" th:method="post">
        <input type="text" th:name="input">
        <button type="submit">Search</button>
    </form>

    <div style="display: flex; flex-wrap: wrap;">
        <ul class="list">
            <li th:each="manufacturer : ${manufacturers}">
                <form th:action="@{'/manufacturers/{id}' (id=${manufacturer.getId()})}"
                      th:method="post">
                    <button type="submit" style="background: none; border: none; cursor: pointer;">
                        <a style="color: #000000; text-decoration: none;font-size: 16px;display: block; padding: 5px;" th:text="${manufacturer.getManufacturerName()}"></a>
                    </button>
                </form>
            </li>
        </ul>
    </div>
</th:block>
