<th:block xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{'/categories'}" th:method="post">
        <input type="text" th:name="input">
        <button type="submit">Search</button>
    </form>
    <form th:each="category : ${categories}" th:action="@{'/categories/{id}' (id=${category.getId()})}" method="post">
        <li>
            <button type="submit" th:text="${category.getCategoryName()}"></button>
        </li>
    </form>
</th:block>
